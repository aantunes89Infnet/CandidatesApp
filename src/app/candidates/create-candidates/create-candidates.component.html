<form
  [formGroup]="CreateCandidateForm"
  (ngSubmit)="onSubmit($event)"
  class="create-candidate-container"
>
  <span 
    mat-icon
    class="material-icons" 
    id="right-arrow" 
    [routerLink]="'../list'">
    keyboard_backspace
  </span>

  <div class="form-group">
    <label for="name">Nome</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      autocomplete="off"
    />
  </div>

  <div class="form-group">
    <label for="grade">Nota</label>
    <input
      type="text"
      class="form-control"
      id="grade"
      formControlName="grade"
      autocomplete="off"
    />
  </div>

  <div class="action-buttons-container">
    <button class="btn btn-primary" type="submit">Cadastrar</button>
    <a class="btn btn-secondary" [routerLink]="'../list'">Listar Candidatos</a>
  </div>
</form>
